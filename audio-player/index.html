<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

</head>

<body>
    <img class="background" src="assets/img/cover1.png">
    <div class="wrapper">

        <div class="player">
            <div class="cover"><img class="cover__img" src="assets/img/cover1.png" alt=""></div>
            <div class="song-name">Beyonce</div>
            <audio class="audio" src="assets/audio/Beyonce.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img class="btn" src="assets/svg/backward.png" alt="btn"></div>
                <div class="btn play"><img class=" btn img__src" src="assets/svg/play.png" alt="btn"></div>
                <div class="btn next"><img class="btn" src="assets/svg/forward.png" alt="btn"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
